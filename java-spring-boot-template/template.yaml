name: java-spring-boot-template
description: template para estudo do StackSpot
types:
  - app-template
inputs:
  - label: Project name
    type: text
    name: project_name
    default: project-name

  - label: Nome do projeto
    type: text
    name: nome_projeto
    default: demo  
  
  - label: Versão do Spring Boot
    name: spring_boot_version
    type: text
    required: true
    items:
      - 3.0.5
      - 3.1.0
      - 2.7.11
      - 2.7.10

  - label: ID do Grupo
    name: group_id
    type: text
    required: true
    default: com.example

  - label: ID do Artefato
    name: artifact_id
    type: text
    required: true
    default: demo

  - label: Descrição do Projeto
    name: description
    type: text
    required: true
    default: Demo project for Spring Boot

  - label: Versão do Java
    name: java_version
    type: text
    required: true
    items:
      - 17
      - 11
      - 8
      - 20

computed-inputs:
   "package_name": "{{inputs.group_id }}.{{inputs.artifact_id}}"
   "pasta": "{{computed_inputs.package_name | replace('.', '/')}}"
